<tbody id="submissionsBody"></tbody>

<script>
fetch('/submissions')
    .then(res => res.json())
    .then(data => {
        const tableBody = document.getElementById('submissionsBody');
        data.forEach(submission => {
            const row = `<tr>
                <td>${submission.name}</td>
                <td>${submission.email}</td>
                <td>${submission.genre}</td>
                <td><a href="${submission.filepath}" target="_blank">View File</a></td>
                <td><a href="${submission.filepath}" download>Download</a></td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    })
    .catch(err => console.error('Failed to load submissions:', err));
</script>
